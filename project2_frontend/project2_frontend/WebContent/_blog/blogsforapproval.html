<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body >
<div class="container" ng-model="username">
<div class="panel panel-default">
<div class="panel-heading">
<span><strong>Title: </strong>{{blogPost.title}}</span><br>
<span><strong>Created By:</strong>{{blogPost.createdBy.username}}</span>
<span><strong>On:</strong>{{blogPost.createdOn |date:'medium'}}</span><br>
		<div class="panel-body"><span><strong>Blog Contents: </strong>{{blogPost.body}}</span></div>
	</div>
</div>
</div>
</div>
<div ng-show="currentUser.role=='admin'">
<input type="radio" ng-model="blogPost.approved" value="true">Approve<br>
<input type="radio" ng-model="blogPost.approved" value="false">Deny<br>
<button type="submit" class="btn btn-success" ng-click="Update()">Update</button><br>
</div>
</div>
</body>
</html>
