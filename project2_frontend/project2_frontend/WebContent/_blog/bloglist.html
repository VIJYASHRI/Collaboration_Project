<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body >

<div class="panel panel-default">
<div class="panel-heading">

<span><center><h3>Recent Posts</h3></center></span>
<div class="panel-body">
<table class="table">
<tr ng-repeat="blogPost in blogPosts | orderBy:'time':true">
<td><a href="#getBlogDetail/{{blogPost.id}}">{{blogPost.title}}</a></td>
<td>Created By:{{blogPost.createdBy.username}}</td>
<td>Created On:{{blogPost.createdOn| date:'medium'}}</td>
</tr>
</table></div></div>
</div>
</body>
</html>
