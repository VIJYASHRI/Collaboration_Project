<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body >



<div class="container">
<table class="table">
<thead>
<tr><th>Recent Posts</th></tr>
</thead>
<tr ng-repeat="blogPost in blogPosts | orderBy:'time':true">
<td><a href="#getBlogDetail/{{blogPost.id}}">{{blogPost.title}}</a></td>
<td>Created By:{{blogPost.createdBy.username}}</td>
<td>Created On:{{blogPost.createdOn| date:'medium'}}</td>
</tr>
</table>
</div>
</body>
</html>
